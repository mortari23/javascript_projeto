<!doctype html>
<html lang="pt-br">

<head>
    <!-- Define o título da página -->
    <title>Cadastro de Pessoa Física</title>

    <!-- Meta tags obrigatórias para o HTML5 -->
    <meta charset="utf-8" /> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Configura a viewport para dispositivos móveis -->

    <!-- Bootstrap CSS v5.2.1 (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Estilos personalizados -->
    <style>
        .email-suggestions {
            cursor: pointer;
            /* Muda o cursor para indicar que é clicável */
            background-color: #f8f9fa;
            /* Cor de fundo */
            border: 1px solid #e3e6eb;
            /* Borda */
            border-top: none;
            /* Remove a borda superior */
        }
    </style>
</head>

<body>
    <!-- Container principal do formulário -->
    <div class="container mt-5">
        <h2>Cadastro de Pessoa Física</h2> <!-- Título do formulário -->

        <!-- Formulário de cadastro -->
        <form id="formCadastro">
            <!-- Campo para o nome completo -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <!-- Campo para o CPF -->
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="number" class="form-control" id="cpf" required onblur="validarCpf">
            </div>

            <!-- Campo para a data de nascimento -->
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required onchange="calculaIdade()">
                <small id="idade"></small> <!-- Espaço para exibir a idade calculada -->
            </div>

            <!-- Campo para o RG -->
            <div class="mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" required>
            </div>

            <!-- Campo para o sexo (select) -->
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" required>
                    <option value="">Selecione</option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                    <option value="N">Não informar</option>
                </select>
            </div>

            <!-- Campo para o telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>

            <!-- Campo para o CEP -->
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" onblur="buscarEndereco()" required>
                
            </div>

            <!-- Campo para o endereço -->
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco"  required>
            </div>

            <!-- Campo para o e-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div id="emailSuggestions" class="email-suggestions"></div> <!-- Sugestões de e-mail -->
            </div>

            <!-- Botão de submit para cadastrar -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Modal para exibir mensagem de CPF inválido -->
    <div class="modal fade" id="cpfInvalidoModal" tabindex="-1" aria-labelledby="cpfInvalidoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cpfInvalidoModalLabel">CPF Inválido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    O CPF inserido é inválido. Por favor, verifique e tente novamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Script JavaScript personalizado -->
    <script src="script.js"></script>
</body>

</html>
