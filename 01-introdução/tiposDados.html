<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dados</title>
</head>
<body>
    <h1 id="objeto"></h1>
    <h2 id="vetor"></h2>
    <h3 id="text"></h3>
    <script>
        //numero :
        let idade =16;
        let peso = 87.6;

        // Javascript (js) também permite não utilizar virgula no final
        let cor = "Rosa"
        let nome ="rivaldo"

        //objeto
        const pessoa = {nome:"rivaldo", sobrenome : "adiamante"}

        //Array - Vetor
        const carros = ['Fuscao','Volvo','BMW']

        //Manipular o DOM trocando o H1 pelos valores
        document.getElementById("objeto").innerHTML = pessoa.nome
        document.getElementById("vetor").innerHTML = carros[0]
        document.getElementById("text").innerHTML = "o Rato roeu a roupa"
    </script>
</body>
</html>
